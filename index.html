<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRD OVITIA CANTIK SEKALI PAYROLL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-color: #FF5DA2;
            --black-color: #000000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            width: 350px;
        }

        .title {
            font-weight: 700;
            font-size: 26px;
            margin-bottom: 10px;
            color: var(--black-color);
        }

        .title span {
            color: var(--pink-color);
        }

        .cat-frame {
            position: relative;
            width: 100%;
        }

        .cat-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .menu-container {
            position: absolute;
            top: 50%;       /* vertikal di tengah gambar */
            left: 50%;      /* horizontal di tengah gambar */
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .btn {
            background-color: var(--pink-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 4px 0;
            width: 180px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn.active {
            background-color: var(--black-color) !important;
            transform: scale(0.95);
        }

        @media (max-width: 400px) {
            .btn {
                width: 160px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">MIMI<span>ROLL</span>üêæ</div>

    <div class="cat-frame">
        <img src="menukucing.png" alt="Menu Kucing" class="cat-image">
        
        <div class="menu-container">
            <button class="btn" onclick="handleClick(this, 'harian.html')">HITUNG JAM KERJA</button>
            <button class="btn" onclick="handleClick(this, 'gantiformat.html')">INPUT </button>
            <!-- <button class="btn" onclick="handleClick(this, 'gabung.html')">GABUNG AJA</button> -->
        </div>
    </div>
</div>

<script>
    function handleClick(element, targetUrl) {
        // Hapus class active dari tombol lain
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        element.classList.add('active');

        // Navigasi jika target URL ada
        if (targetUrl) {
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 200);
        }
    }
</script>

</body>
</html>
